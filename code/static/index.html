<!DOCTYPE HTML>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:400,700" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
	<link rel="stylesheet" href="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"> </script>
	<script src="https://cdn.rawgit.com/kybarg/mdl-selectfield/mdl-menu-implementation/mdl-selectfield.min.js"></script>
	<link rel="stylesheet" href="style.css" />
	<title>CU@Lunch</title>
</head>
<body class="mdc-typography">
<div id="landing-container" class="fullpage">
	<div id="title-container">
		<span class="title">CU@Lunch</span>
		<br>
		<br>
		<br>
		<br>
		<button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="startbutton">Get Started</button>
	</div>
</div>

<div class="fullpage" id="register-container">
	<div id="register-card" class="mdl-card">
		<h3>Register</h3>
		<form action="#">
		    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="name">
			    <label class="mdl-textfield__label" for="name">Name</label>
		    </div>

		   	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="uni">
			    <label class="mdl-textfield__label" for="uni">UNI</label>
		    </div>

		   	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="password" id="password">
			    <label class="mdl-textfield__label" for="password">Password</label>
		    </div>

		    <div class="mdl-selectfield mdl-js-selectfield">
		        <select class="mdl-selectfield__select" id="school" name="School">
		          <option value=""></option>
		          <option value="columbia">Columbia</option>
		          <option value="barnard">Barnard</option>
		        </select>
		        <label class="mdl-selectfield__label" for="school">School</label>
	        </div>

	       	<div class="mdl-selectfield mdl-js-selectfield">
		        <select class="mdl-selectfield__select" id="year" name="Year">
		          <option value=""></option>
		          <option value="freshman">Freshman</option>
		          <option value="sophomore">Sophomore</option>
		          <option value="junior">Junior</option>
		          <option value="senior">Senior</option>
		        </select>
		        <label class="mdl-selectfield__label" for="year">Year</label>
	        </div>

		   	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			    <input class="mdl-textfield__input" type="text" id="interests" maxlength="120">
			    <label class="mdl-textfield__label" for="interests">Interests</label>
		    </div>

		    <div class="mdl-textfield mdl-js-textfield">
			    <textarea class="mdl-textfield__input" type="text" rows="4" id="bio" ></textarea>
			    <label class="mdl-textfield__label" for="bio">Short Bio</label>
			</div>
		</form>

		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="register-button">
		  	Register
		</button>

	    <script src="script.js"></script>
	</div>
</div>
</body>

 </html>
